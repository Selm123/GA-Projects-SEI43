  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe!</h1>
      </header>

      <main>
        <div id="line1">
          <button id="btn1"></button>
          <button id="btn2"></button>
          <button id="btn3"></button>
        </div>

        <div id="line2">
          <button id="btn4"></button>
          <button id="btn5"></button>
          <button id="btn6"></button>
        </div>

        <div id="line3">
          <button id="btn7"></button>
          <button id="btn8"></button>
          <button id="btn9"></button>
        </div>
      </main>

      <aside>
        <div id="win" class="confirm">
          <p>Congratulations, you win!</p>
          <button id="winContinue">Continue</button>
          <button id="winEndGame">End Game</button>
        </div>

        <div id="lose" class="confirm">
          <p>Oops, you lose!</p>
          <button id="loseContinue">Continue</button>
          <button id="loseEndGame">End Game</button>
        </div>
      </aside>

      <footer>
        <button id="newGame">New Game</button>
        <p id="rounds"></p>
        <p id="playerWin"></p>
        <p id="computerWin"></p>
        <p id="draw"></p>
      </footer>
    </div>
  </body>
