<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/TicTacToe.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif" />
    <script src="js/jquery.js"></script>
    <script src="js/TicTacToe.js"></script>
    <audio controls loop hidden>
      <source
        src="https://www.mboxdrive.com/relaxdaily N083.mp3"
        type="audio/mp3"
      />
    </audio>
  </head>
  <body>
    <img src="img/starry sky.jpeg">
    <div class="container">
      <header>
        <h1 class='animate__rubberBand'>Tic Tac Toe!</h1>
      </header>

      <main>
        <div id="line1">
          <button id="btn1"></button>
          <button id="btn2"></button>
          <button id="btn3"></button>
        </div>

        <div id="line2">
          <button id="btn4"></button>
          <button id="btn5"></button>
          <button id="btn6"></button>
        </div>

        <div id="line3">
          <button id="btn7"></button>
          <button id="btn8"></button>
          <button id="btn9"></button>
        </div>
      </main>

      <aside>
        <div id="win" class="confirm">
          <p>Congratulations, you win!</p>
          <button id="winEndGame" class="end">End Game</button>
          <button id="winContinue" class="continue">Continue</button>
        </div>

        <div id="lose" class="confirm">
          <p>Oops, you lose!</p>
          <button id="loseEndGame" class="end">End Game</button>
          <button id="loseContinue" class="continue">Continue</button>
        </div>

        <div id="drawResult" class="confirm">
          <p>It's a draw!</p>
          <button id="drawEndGame" class="end">End Game</button>
          <button id="drawContinue" class="continue">Continue</button>
        </div>

        <div id="chooseLevel" class="confirm">
          <p>Please choose game difficulty</p>
          <button id="level1" class="levels">Monkey</button>
          <button id="level2" class="levels">Hard</button>
          <button id="level3" class="levels">Impossible</button>
        </div>
      </aside>

      <footer>
        <button id="newGame" class="newGame-before">New Game</button>
        <button id="resetHighestScore">Reset Highest Score</button>
        <p id="rounds"></p>
        <p id="playerWin"></p>
        <p id="computerWin"></p>
        <p id="draw"></p>
        <p id="highestScore"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
